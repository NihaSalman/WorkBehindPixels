<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Story through Pixels</title>
    <link rel="stylesheet" href="inside_theatre.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap">
</head>

<body onclick="toggleAudio()">
    <!-- the audio -->
    <audio id="background-audio" loop>
        <source src="night-ambience.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
    <!-- Back arrow symbol -->
    <img id="back-arrow" src="arrow.png" alt="Back" onclick="goBack()">
    <span id="back-text" style="margin-left: 5px;">Back</span>
    <!--boat-->
    <a href="boat.html">
        <div id="go-back-button">
            back to main page
        </div>
    </a>   
    <!-- Mute/unmute symbol -->
    <div id="mute-symbol">ðŸ”Š</div>
    <div id="container">
        <div id="image_container">
            <img src="Inside_theatre.png" usemap="#image_map">
            <button class="button"><a href="About_me.html">Enter</a></button>
            <button class="button2"><a href="CV.html">Enter</a></button>
            <button class="button3"><a href="Achievement.html">Enter</a></button> 
            <button class="button4"><a href="projects.html">Enter</a></button>
            <button class="button5"><a href="contact.html">Enter</a></button>  
        </div>
    </div>
    <script>
        // Function to go back in history
        function goBack() {
            window.history.back();
        }

        // Function to set initial mute/unmute symbol based on audio state
        document.addEventListener('DOMContentLoaded', function () {
            var audio = document.getElementById('background-audio');
            var muteSymbol = document.getElementById('mute-symbol');

            if (audio.paused) {
                muteSymbol.innerHTML = 'ðŸ”‡';
            } else {
                muteSymbol.innerHTML = 'ðŸ”Š';
            }
        });

        // Function to toggle audio play/pause and update mute/unmute symbol
        function toggleAudio() {
            var audio = document.getElementById('background-audio');
            var muteSymbol = document.getElementById('mute-symbol');

            if (audio.paused) {
                audio.play();
                muteSymbol.innerHTML = 'ðŸ”Š';
            } else {
                audio.pause();
                muteSymbol.innerHTML = 'ðŸ”‡';
            }
        }

        // Function to handle click on the button
        function handleButtonClick(event) {
            event.stopPropagation(); // Prevent click event from propagating
        }

        // Add event listener to the button to prevent music from starting when clicked
        document.addEventListener('DOMContentLoaded', function () {
            var button = document.getElementById('go-back-button');
            button.addEventListener('click', handleButtonClick);
        });
    </script>
</body>
</html>
